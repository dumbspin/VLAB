<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Viscosity Measurement Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="Other.css">
    <link rel="stylesheet" href="slider.css">

    <link rel="stylesheet" href="button.css">


</head>

<body><h2>Determination of viscosity by Ostwald Viscometer and the molecular weight of a polymer by viscosity measurement.
</h2>
    <div id="simulation-container">

        
        <div id="Container1">
            <div class="slider-container">
                <div class="slider-box">
                    <label for="fluid-thickness">Fluid Thickness:</label>
                    <input type="range" id="fluid-thickness" min="0" max="100" step="1" value="50">
                    <span id="fluid-thickness-percentage">50%</span>
                </div>
                <div class="slider-box">
                    <label for="option-select">Select System:</label>
                    <select id="option-select" onchange="togglePolymerOptions()">
                        <option value="PolymerSolventSystem">Polymer Solvent System</option>
                        <option value="SolventSystem">Solvent System</option>
                    </select>
                </div>
                <div class="slider-box">

                    <label for="polymer-option">Select Polymer:</label>
                    <select id="polymer-option">
                        <option value="Polyvinylacetate">Polyvinyl acetate</option>
                        <option value="PMMA">PMMA</option>
                        <option value="Polyvinylalcohol">Polyvinyl alcohol</option>
                        <option value="Polystyrene">Polystyrene</option>
                    </select>
                </div>
                <div class="slider-box">
                    <label for="solvent-option">Select Solvent:</label>
                    <select id="solvent-option">
                        <option value="Acetonitrile">Acetonitrile</option>
                        <option value="Acetone">Acetone</option>
                        <option value="Water">Water</option>
                        <option value="Toluene">Toluene</option>
                        <option value="Benzene">Benzene</option>
                    </select>
                </div>

                <div class="slider-box">

                    <label for="concentration">Polymer Concentration (%):</label>
                    <input type="range" id="concentration" min="0" max="100" step="1" value="0" >
                    <span id="concentration-value">0%</span>
                </div>

            </div>
            <div class="simulation box">
                <button class="help-button" onclick="showHelp()"><i class="fa-solid fa-circle-info fa-xl"></i></button>
                <img src="Oswald viscometer.gif" style="width: 450px; height: 450px;"></img>
            </div>



            <div id="results" >
                <div class="time-container">
                    <!-- <img src="clock_exp7.jpg" alt="Clock Image"> -->

                    <!-- <div class="square"></div> -->
                    <p id="timer-result" class="slider-box" style="font-size: large; ">Elapsed Time: <span id="timer-display" style="font-size: large; font-weight: bold; margin-left: 20px;">00:00</span></p>
                </div>
                
                <div class="slider-box">
                    <h2>Results</h2>
                    <p id="real-viscosity-result">Viscosity: <span></span> Pa.s</p>
                
                <p id="molecular-weight-result">Molecular Weight: <span></span> g/mol</p>
                <p id="viscosity-result" style="display: none;">Viscosity: <span></span> Pa.s</p>
            </div>
                
            </div>
        </div>
        <div class="slider-box2" style="position: relative;left: 35vw; ">
            <button id="start-experiment-btn" class="button primary" onclick="startExperiment()">Start</button>
            <button onclick="calculateViscosityAndMolecularWeight()" class="button primary">Calculate
                Viscosity</button>
            <button id="reset-experiment-btn" onclick="resetExperiment()" class="button primary">Reset</button>
        </div>
        <script src="script.js"></script>

    </div>

    <div id='textbox' class="rectangle">
        <span id="displayText">Add few drops of Phenoptaline into sample water.</span>
        <button onclick="changeText()"><i class="fa-solid fa-forward fa-xl"></i></button>
            <script>
        const textArray = ["Click start button.", "Fix the nozzle opening size by nozzle open slider.Shake the flask while Titrating.", "Titrate the solution till it turn to orange-red.", ""]; // Add more texts as needed
        let currentIndex = 0;
        const displayText = document.getElementById("displayText");
        const box = document.getElementById('textbox');
    
        function changeText() {
    
    
          currentIndex = (currentIndex + 1) % textArray.length;
          displayText.textContent = textArray[currentIndex];
          if (currentIndex == textArray.length - 1) {
            box.style.display = 'none';
          }
        }
        function showHelp() {
          box.style.display = 'block';
    
        }
    
      </script>
</body>

</html>
